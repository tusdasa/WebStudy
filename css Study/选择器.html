<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">

	<style type="text/css">
	/*内部样式*/
	/*优先级*/
	/* 内联 > 内部 > 外部*/
	/* 继承*/
	/*子元素会继承父元素的属性*/
/* 类选择器*/
.p1{
	font-size: 20px;
}

/* id选择器*/
#p2{
	font-size: 30px;
}

/*选择器的分组*/
h1,h2,h3,h4{
	text-align: center;
}

/*后代选择器*/
ol li b{
	font-size: 50px;
}

/*子元素选择器*/
/* 只能找到某元素的下的子元素 范围小*/

ol>li{
	color: red;
}

/*相邻兄弟选择器 同级 都在body下 样式赋予后者*/
ol+ul{
	text-align: center;

}

/*属性选择器*/
a[herf]{
	color: blue;
}
		
</style>

	<!--外部样式-->
	<!--<link rel="stylesheet" type="text/css" href="style.css">-->

</head>
<!-- 内联样式 -->
<body style="background: pink;">
	

<p class="p1">Hello</p>
<p id="p2">Hi</p>

<h1>T</h1>
<h2>E</h2>
<h3>S</h3>
<h4>T</h5>

<ol>
	<li><b>大</b>哥</li>
</ol>

<ul>
	<li>姐</li>
</ul>

<a href="#">link</a>

</body>
</html>
