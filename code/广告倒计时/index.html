<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0; padding: 0;
			}
			.header {
				width: 1190px;
				margin: auto;
				position: relative;
			}
			.header span {
				position: absolute;
				right: 20px; top: 5px;
				background: rgba(0,0,0,0.5);
				color: white;
				border-radius: 50%; 
				width: 20px; height: 20px;
				text-align: center;
				line-height: 20px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<img src="img/ad.jpg"/>
			<span>5s</span>
		</div>
	</body>
	
	<script src="js/jquery-2.0.3.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var span = $(".header span");
		var num=5;
		var timer = setInterval(function(){
			span.html(--num+"s");
			if(num == 0) {
				$(".header").hide();
				clearInterval(timer);
			}
		}, 1000);
	</script>
</html>
